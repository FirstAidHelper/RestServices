logging.level.org.springframework.boot.autoconfigure.mongo.embedded
logging.level.org.mongodb

spring.application.name=spring-boot-persistence
server.port=8080

#spring boot mongodb
spring.data.mongodb.uri=mongodb://my-db:my-pass@$localhost:27017/springboot-mongo?ssl=true&authSource=admin&authMechanism=SCRAM-SHA-1
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=springboot-mongo
spring.data.mongodb.username=my-db
spring.data.mongodb.password=my-pass
