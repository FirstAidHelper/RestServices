apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fah
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fah
        tier: backend
    spec:
     containers:
      - name: fah
        image: de.icr.io/firstaid/firstaidhelper:4
        imagePullPolicy: Always
        ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fah
  labels:
    app: fah
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: http
    nodePort: 31237
  selector:
    app: fah